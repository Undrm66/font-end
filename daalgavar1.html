<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toonii baga</title>
</head>
<body>
    <p id="demo"></p>
<script>
    let a = 8;
    let b = 6;
    let c = 4;
    let d = 2;

    function baga(num1, num2, num3, num4) {
        let bagaUtga = num1;  
        if (num2 < bagaUtga) bagaUtga = num2;
        if (num3 < bagaUtga) bagaUtga = num3;
        if (num4 < bagaUtga) bagaUtga = num4;

        document.getElementById("demo").innerHTML = bagaUtga;

        return bagaUtga;
    }

    let result = baga(a, b, c, d);
    console.log("Hamgiin baga ni:", result);
</script>
</body>
</html>
